<h1>Tags Não Visuais</h1>

<!--
Tags Semânticas...

section - agrupamento temático de conteúdo
article - conteúdo auto-contido
header - cabeçalho da página
footer - rodapé da página
nav - agrupa os links para navegação
aside - de lado (ex. sidebar). Relacionado com conteúdo em volta (adendo)
details - exibe ou esconde detalhes

Tags mais conhecidas...

div - divisão ou seção
span - agrupa elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto final.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
